<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo.AI | AI Power</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease-in-out;
        }
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ddd;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.4s ease-in-out;
        }
        .shrink {
            padding: 10px;
            backdrop-filter: blur(15px);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .logo i {
            font-size: 36px;
            transition: transform 0.3s ease;
        }
        .logo:hover i {
            transform: rotate(20deg) scale(1.2);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            justify-content: center;
            position: relative;
        }
        .hero-text h1 {
            font-size: 60px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cta-btn {
            background: transparent;
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            border: 2px solid #fff;
            font-size: 18px;
            margin-top: 30px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: box-shadow 0.4s;
        }
        .cta-btn:hover {
            background: #565656;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .cta-btn:active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            animation: ripple 0.5s ease-out;
        }
        @keyframes ripple {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.5); }
        }
        .loading-bar {
            width: 0;
            height: 5px;
            background: linear-gradient(90deg, #f3f2f2, #ff9800);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 2s ease-in-out;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #bbb;
            font-size: 14px;
            text-transform: uppercase;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer:hover {
            color: #fff;
        }
        
    </style>
</head>
<body>
    <header id="header">
        <div class="logo" id="robot"><i class="fas fa-robot"></i> Algo.AI</div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Discover the <br> Power of<span style="color:#888;"> ALGO-AI</span></h1>
                <p>ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</p>
                <p>Unlock the future with cutting-edge artificial intelligence solutions.</p>
            </div>
            <button class="cta-btn" onclick="startLoading()">Get Started
                <div class="loading-bar" id="loadingBar"></div>
            </button>
        </section>
    </main>
    <footer>
        <span style="color:#888;"> Created  with  love BY </span> ㅤ   Ayub ㅤ <span style="color:#888;"> and  </span>ㅤ    Rayyan
    </footer>
    <script>
        function startLoading() {
            let bar = document.getElementById("loadingBar");
            let body = document.body;
            bar.style.width = "100%";
            setTimeout(() => {
                body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 500);
            }, 2000);
        }

        window.addEventListener("scroll", function() {
            let header = document.getElementById("header");
            if (window.scrollY > 50) {
                header.classList.add("shrink");
            } else {
                header.classList.remove("shrink");
            }
        });
    </script>
</body>
</html>
